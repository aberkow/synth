<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synth</title>
  <!-- <link rel="stylesheet" href="./build/css/styles.css"> -->
  <script src = './js/nexusUI.js'></script>
  <link rel="stylesheet" href="./build/css/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Synth</h1>
  </header>
  <!--The keyboard -->
  <section class="keyboard__wrapper">
    <canvas id="keyboard", class='keyboard__ui' nx='keyboard'></canvas>
  </section>

  <!--Synth controls -->
  <section class="synthControls">
    <div class="synthControls__wrapper">
      <canvas class="synthControls__waves" nx='select' id="voiceWave1"
      ></canvas>
      <canvas class="synthControls__waves" nx='select' id="voiceWave2"></canvas>
    <!-- </div>
    <div class="synthControls__wrapper"> -->
      <canvas class="synthControls__envelope" nx='envelope' id="asdr1"></canvas>
      <canvas class="synthControls__envelope" nx='envelope' id="asdr2"></canvas>
    <!-- </div>
    <div class="synthControls__wrapper"> -->
      <canvas class="position" nx='position' id="vibrato"></canvas>
      <canvas class="synthControls__dial" nx='dial' id="harmonicity"></canvas>
    </div>
    <div class="synthControls__wrapper">
      <canvas class="synthControls__filters" nx='select' id="filterType1"
      ></canvas>
      <canvas class="synthControls__filters" nx='select' id="filterType2"></canvas>
    <!-- </div>
    <div class="synthControls__wrapper"> -->
      <canvas class="synthControls__envelope" nx='envelope' id="filterAsdr1"></canvas>
      <canvas class="synthControls__envelope" nx='envelope' id="filterAsdr2"></canvas>
    <!-- </div>
    <div class="synthControls__wrapper"> -->
      <canvas id="qAndFreq1" nx='position' class="position"></canvas>
      <canvas id="qAndFreq2" nx='position' class="position"></canvas>
    </div>

  </section>

  <!-- General effects -->
  <section class="synthEffcts">
    <canvas class="synthEffects__delay" nx='dial' id="delayControl"></canvas>
    <canvas class="synthEffects__distortion" nx='dial' id="distortionControl"></canvas>
    <canvas class="synthEffects__chorus" nx='position' id="chorusControl"></canvas>
  </section>
<!-- footer -->
  <footer class="footer">

  </footer>

  <script type="text/javascript" src='./build/js/bundle.js'></script>
</body>
</html>
